<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body style="margin:8px">
    <h1>Below is the canvas</h1>
    <h2>Sin, Cos, Rectangular & Triangular Wave</h2>
    <canvas id="canvas" width="500" height="300"></canvas>
    <div class="slidecontainer">
        <input type="range" min="-150" max="150" value="80" class="slider" id="Amplitude">
        <p>Amplitude: <span id="amp"></span></p>
        <input type="range" min="50" max="400" value="170" step="1" class="slider" id="Wavelength">
        <p>Wavelength: <span id="wl"></span></p>
        <input type="range" min="-1.0" max="1.0" value="0.1" step="0.1" class="slider" id="Frequency">
        <p>Frequency: <span id="freq"></span></p>
        <input type="range" min="-5" max="5" value="0" step="0.5" class="slider" id="Phase">
        <p>Phase(Ï€): <span id="phi"></span></p>
        <script src="sliders.js"></script>
    </div>
  </body>
  <script src="canvas.js"></script>
</html>
